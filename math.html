        <section>
            <div id="hero-math">
                <h1 id="hero-math-covertext">Math is everywhere!</h1>
            </div>
        </section>

        
            <div class="math-container">
                <h2 class="math-heading">
                    <img class="math-logo" src="assets/images/math-logo.png" alt="math-logo"> Letâ€™s go!
                </h2>
                <div class="game-area">
                    <div class="controls-area">
                        <button data-type="addition" class="btn btn-lg btn-success">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button data-type="subtract" class="btn btn-lg btn-primary">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button data-type="multiply" class="btn btn-lg btn-warning">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button data-type="division" class="btn btn-lg btn-danger">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    </div>
                    
                    <div class="question-area">
                        <span id="operand1">0</span>
                        <span id="operator">x</span>
                        <span id="operand2">0</span>
                        <span>=</span>
                        <p class="answer-message">Enter Answer:</p>
                        <input id="answer-box" type="number">
                    </div>
                    <button data-type="submit" class="btn btn-secondary">Submit Answer</button>
                </div>
                <div class="score-area">
                    <p class="scores">Correct! <span id="score">0</span></p>
                    <p class="scores">Oh no, try again! <span id="incorrect">0</span></p>

                </div>
            </div>
