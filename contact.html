<body>
    <!-- header -->
    <header id="site-header" class="header-footer-group">
        <div>
            <a href="index.html">
                <img src="assets/images/logo.webp" id="logo" alt="oh no Lola">
            </a>
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact us!</a>
                <li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <div id="hero-contact">
            <h2 id="hero-contact-covertext">We <em>love</em> hearing from our young learners and their families!</h2>
        </div>

        <!-- contact form with ficticious details-->
         <div id="contact-form">
        <h3>Send us a message!</h3>
        <form action="404.html" method="get">
            Name: <br>
            <input type="text" name="name" required> <br>

            Email: <br>
            <input type="email" name="email" required> <br>

            Message: <br>
            <textarea placeholder="Write us a note"></textarea><br>

            Type of feedback: <br>
            <input type="radio" name="feedback" value="Compliment">Compliment<br>
            <input type="radio" name="feedback" value="Criticism">Criticism<br>
            <input type="radio" name="feedback" value="Ideas">Ideas<br>

            Would you like to receive our Newsletter? <br>
            <select>
                <option default>--Select your answer--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
<br>
            <input type="submit" value="Send"><br>

        </form> <br>
        <h3>Thank you!</h3>
    </div>
    </main>
